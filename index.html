<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <img src="./images/agendaIcon.png" alt="Agenda de contatos" />
        <h1>Agenda de contatos</h1>
    </header>
    <form id="form-AddContact">
        <input type="text" required placeholder="Nome do Contato" id="contactName"/>
        <input type="tel" required placeholder="Número telefone" id="contactNumber" minlength="10" maxlength="18"/>
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome do Contato
                </th>
                <th>
                    Número do contato
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td id="totalContacts">
                    Total de contatos 
                </td>
                <td id="totalContactsNumber"></td>
            </tr>
        </tfoot>
    </table>
</div>
    <script src="./main.js"></script>
</body>
</html>
